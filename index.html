<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Sticky Canvas Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top spacer section -->
  <section class="spacer">
    <h1>Scroll Down</h1>
  </section>

  <!-- Animation section -->
  <section class="animation-section">
    <canvas id="scroll-canvas">
      <!-- Fallback text if canvas is not supported -->
      Your browser does not support the HTML canvas element.
    </canvas>
  </section>

  <!-- Bottom spacer section -->
  <section class="spacer">
    <h1>End</h1>
  </section>

  <script src="script.js"></script>
</body>
</html>
